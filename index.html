<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parc.APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <meta name="title" content="Parc.APP">
  <meta property="og:title" content="Parc.APP">
  <meta property="og:site_name" content="Parc.APP">

  <base href="/">
  <meta property="og:url" content="https://parcapp.netlify.com">
  <meta property="og:image" content="https://parcapp.netlify.com/assets/logo.jpg">
  <meta name="description" content="Parc.App">
  <meta property="og:description" content="Parc.App">

  <!-- Google Chrome e Mozilal Firefox -->
  <meta name="theme-color" content="#ff75b3">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#ff75b3">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#ff75b3">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <h2 class="mt-5">Parc.APP</h2>
      </div>

      <div class="col-xl-4 col-lg-6 mt-5">
        <form class="d-flex flex-column" onsubmit="event.preventDefault(); calcular()">

          <div class="d-flex flex-column mb-1">
            <span>Modo:</span>
            <div class="d-flex radiobox">

              <label for="arredondado">
                <input type="radio" required="required" name="modo" value="arredondado" id="arredondado" />
                <span>Arredondado</span>
              </label>
              <label for="diluido">
                <input type="radio" required="required" name="modo" value="diluido" id="diluido" />
                <span>Diluído</span>
              </label>

            </div>
          </div>

          <div class="d-flex flex-column">
            <span>Valor:</span>
            <input
              type="number"
              step=".01"
              name="valor"
              id="valor"
              required="required"
              autocomplete="off"
            />
          </div>
          <div class="d-flex flex-column">
            <span>Número de parcelas:</span>
            <input
              type="number"
              name="numeroParcelas"
              id="numeroParcelas"
              required="required"
            />
          </div>
          <input class="btn" type="submit" value="CALCULAR" />
        </form>
      </div>
      <div class="col-xl-4 col-lg-6 mt-5">
        <span>Resultado:</span>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Parcela</th>
            <th scope="col">Valor</th>
          </tr>
          </thead>
          <tbody id="tabela">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
  <script src="app.js"></script>
</body>

</html>
